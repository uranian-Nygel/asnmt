<!DOCTYPE html>
<html>
  <head>
    <title>Job application form</title>
  </head>
  <body>
    <h1>Job application</h1>
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" /> <br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" /><br />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br />

      <label for="telephone">N.o</label>
      <input type="tel" name="telephone" id="telephone" /><br />

      <label for="date">Date of birth</label>
      <input type="date" name="date" id="date" /><br />
      <select name="occupation" id="occupation">
        <option value="developer">Soft developer</option>
        <option value="designer">designer</option>
        <option value="project manager">Project manager</option></select
      ><br />
      <label for="availability">Full-time</label>
      <input type="radio" name="availability" id="availability" /><br />
      <label for="availability">Part-time</label>
      <input type="radio" name="availability" id="availability" /><br />

      <label for="html">Html</label>
      <input type="checkbox" name="html" id="html" /><br />
      <label for="css">css</label>
      <input type="checkbox" name="css" id="css" /><br />
      <label for="java script">Javascript</label>
      <input type="checkbox" name="Javascript" id="Javascript" /><br />
      <label for="python">python</label>
      <input type="checkbox" name="python" id="python" /><br />

      <label for="file">input file</label>
      <input type="file" name="file" id="file" /><br />

      <label for="comments">comments</label><br />
      <textarea name="comments" id="comments">Aditional info</textarea>
    </form>
    <button type="submit">submit</button><br>
    <button type="reset">reset</button>

  </body>
</html>
